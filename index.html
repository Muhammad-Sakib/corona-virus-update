<title>Corona Virus Live Update</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Corona Virus Live Update</h1>
    <div class="card block">
        <input type="text" class="input" id="inputData" placeholder="Enter Country Name">
        <button class="btn" id="button">Search</button>
    </div>
    <div class="card">
        <img src="https://www.countryflags.io/BD/shiny/64.png">
        <h1 id="countryName">Country Name</h1>
    </div>
    <div class="Data-Show">
        <div class="card">
            <h1>Total Effected</h1>
            <h1 id="effected">0</h1>
        </div>
        <div class="card">
            <h1> Total Recovered</h1>
            <h1 id="recovered">0</h1>
        </div>
        <div class="card">
            <h1> Total Death</h1>
            <h1 id="death">0</h1>
        </div>
    </div>
     
    
<script src ="script.js"></script>
